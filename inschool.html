    .iconfont {
      font-family: "iconfont" !important;
      font-size: 16px;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .iconliucheng1:before {
      content: "\e650";
    }

    .icon-biaodanyemian:before {
      content: "\e609";
    }

    * {
      font-family: PingFangSC-Regular, Arial, Microsoft YaHei;
    }

    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      -ms-overflow-style: scrollbar;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    html,
    body {
      width: 100%;
      height: 100%;
      color: #333;
      font-size: 14px;
    }

    body {
      text-align: left;
      background-color: #f2f2f2;
    }

    body,
    p {
      margin: 0;
      padding: 0;
    }

    button {
      outline: none !important;
    }

    button {
      cursor: pointer;
    }

    @page {
      margin: 20px;
    }

    .area-vloading {
      background-color: transparent !important;
    }

    #progress_loading {
      width: 100%;
      height: 3px;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 99999;
      overflow: hidden;
    }

    @-webkit-keyframes turn {
      0% {
        -webkit-transform: rotate(0deg);
      }

      25% {
        -webkit-transform: rotate(90deg);
      }

      50% {
        -webkit-transform: rotate(180deg);
      }

      75% {
        -webkit-transform: rotate(270deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes turn {
      0% {
        -webkit-transform: rotate(0deg);
      }

      25% {
        -webkit-transform: rotate(90deg);
      }

      50% {
        -webkit-transform: rotate(180deg);
      }

      75% {
        -webkit-transform: rotate(270deg);
      }

    <script>
      // select photo and load as mem Base64
      function previewFile() {
        const preview = document.querySelector("#config-photo");
        const input = document.querySelector("#upload-pic");
        const file = input.files[0];
        const reader = new FileReader();

        reader.addEventListener(
          "load",
          function () {
            preview.src = reader.result;
          },
          false
        );

        if (file) {
          reader.readAsDataURL(file);
        }

        input.remove();
      }
    </script>
    <script>
      // get the current date time and format it
      Date.prototype.format = function (fmt) {
        var o = {
          "M+": this.getMonth() + 1, //月份
          "d+": this.getDate(), //日
          "h+": this.getHours(), //小时
          "m+": this.getMinutes(), //分
          "s+": this.getSeconds(), //秒
          "q+": Math.floor((this.getMonth() + 3) / 3), //季度
          S: this.getMilliseconds(), //毫秒
        };

        if (/(y+)/.test(fmt)) {
          fmt = fmt.replace(
            RegExp.$1,
            (this.getFullYear() + "").substr(4 - RegExp.$1.length)
          );
        }

        for (var k in o) {
          if (new RegExp("(" + k + ")").test(fmt)) {
            fmt = fmt.replace(
              RegExp.$1,
              RegExp.$1.length == 1
                ? o[k]
                : ("00" + o[k]).substr(("" + o[k]).length)
            );
          }
        }

        return fmt;
      };

      document.querySelector("#current-time").textContent = new Date().format(
        "yyyy-MM-dd hh:mm:ss"
      );
    </script>
